<script>
    (function($){
        $('.subnav a').on('click', function(e){
            e.preventDefault()
            var url = $(this).attr('href')
            $('#containerBox').remove()
            $('#containerArea').load(url)
        })

        $('#pd1_sort').on('change', function(){
            $('#port01_section .list_box li').hide().css({marginTop: '0'})
            $('#pd1_sort option:selected').each(function() {
                if($(this).val()==='all'){
                    $('#port01_section .list_box li').hide().css({marginTop: '0'}).show()
                    for (var i=0; i<$('.list_box li').length; i++){
                        $('.list_box li').eq(i).css({animationDelay: 0.3*i+'s'})
                    }
                } else if($(this).val()==='category1'){
                    $('#port01_section .list_box li[class="sort1"]').hide().css({marginTop: '0'}).show()
                    for (var i=0; i<$('.list_box li[class="sort1"]').length; i++){
                        $('.list_box li[class="sort1"]').eq(i).css({animationDelay: 0.3*i+'s'})
                    }
                } else if($(this).val()==='category2'){
                    $('#port01_section .list_box li[class="sort2"]').hide().css({marginTop: '0'}).show()
                    for (var i=0; i<$('.list_box li[class="sort2"]').length; i++){
                        $('.list_box li[class="sort2"]').eq(i).css({animationDelay: 0.3*i+'s'})
                    }
                } else if($(this).val()==='category3'){
                    $('#port01_section .list_box li[class="sort3"]').hide().css({marginTop: '0'}).show()
                    for (var i=0; i<$('.list_box li[class="sort3"]').length; i++){
                        $('.list_box li[class="sort3"]').eq(i).css({animationDelay: 0.3*i+'s'})
                    }
                }
            })
        })

        for (var i=0; i<$('.list_box li').length; i++){
            $('.list_box li').eq(i).css({animationDelay: 0.3*i+'s'})
        }
        $(window).scroll (function(){
            if ($('#containerBox > section').hasClass('port01_section')){
                var sct = $(window).scrollTop()
                if(sct >= 10){$('.list_box').css({height: 'auto'})}
                if(sct === 0){$('.list_box').css({height: '618px'})}
            } 
        })
        
    })(jQuery)
</script>
